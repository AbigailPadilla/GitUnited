<!DOCTYPE html>
<html>
<head>
<title></title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #map {
        height: 500px;
        width-center: 50%;
    }
</style>
</head>
<body>
       

<div id="map"></div>

<script>
    function initMap() {
        var location = {lat: 32.852760, lng: -117.183020};
        var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 10,
            center: location
        });
        var marker = new google.maps.Marker({
            position: location,
            map: map
        });
    }
</script>
<script async defer src= "https://maps.googleapis.com/maps/api/js?key=AIzaSyANFwAMfnyZN_TFxlsj-2yMxwcmmjKKCP4&callback=initMap"></script>

</body>
</html>
