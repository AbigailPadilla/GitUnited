<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
    height: 100%;
    margin: 0;
    font-family: Arial;
}

/* Style tab links */
.tablink {
    background-color: #555;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 10px 16px;
    font-size: 17px;
    width: 25%;
}

.tablink:hover {
    background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
    display: none;
    padding: 50px 20px;
    height: 100%;
}

#Home {background-color: none;}
#Gifs {background-color: none;}
#Map {background-color: none;}
#Music {background-color: none;}
</style>
</head>
<body>

<button class="tablink" onclick="openPage('Home', this)" id="defaultOpen">Home</button>
<button class="tablink" onclick="openPage('Gifs', this)" >Gifs</button>
<button class="tablink" onclick="openPage('Map', this)">Map</button>
<button class="tablink" onclick="openPage('Music', this)">Music</button>

<div id="Home" class="tabcontent">
  <h3>For struggling bootcamp students by struggling bootcamp students</h3>
  <img src="./assets/group.jpg" style="width:100%">
  <a href=""> Home |</a>
</div>

<div id="Gifs" class="tabcontent">
  <h3>Gifs</h3>
  <p>Cheer up with a GIF!</p> 
  <a href="./gifs.html"></a>
</div>

<div id="Map" class="tabcontent">
  <h3>Maps</h3>
  <p>Check traffic and directions to class</p>
  <a href=""> |</a>
</div>

<div id="Music" class="tabcontent">
  <h3>Music</h3>
  <p>Relax with some tunes</p>
  <a href="./music.html"> |</a>
</div>

<script>
function openPage(pageName,elmnt,color) {
   // if (pageName === "Gifs")    {
    //    window.location = "./gifs.html";
   /// }
    
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(pageName).style.display = "block";
    elmnt.style.backgroundColor = color;

}
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();

// Radio Player 
$(document).ready(function(){
		$("#controlers input").attr('disabled', true);
		$("#slider_seek").click(function(evt,arg){
			var left = evt.offsetX;
			DZ.player.seek((evt.offsetX/$(this).width()) * 100);
		});
	});
	function event_listener_append() {
		var pre = document.getElementById('event_listener');
		var line = [];
		for (var i = 0; i < arguments.length; i++) {
			line.push(arguments[i]);
		}
		pre.innerHTML += line.join(' ') + "\n";
	}
	function onPlayerLoaded() {
		$("#controlers input").attr('disabled', false);
		event_listener_append('player_loaded');
		DZ.Event.subscribe('current_track', function(arg){
			event_listener_append('current_track', arg.index, arg.track.title, arg.track.album.title);
		});
		DZ.Event.subscribe('player_position', function(arg){
			event_listener_append('position', arg[0], arg[1]);
			$("#slider_seek").find('.bar').css('width', (100*arg[0]/arg[1]) + '%');
		});
	}
	DZ.init({
		appId  : '8',
		channelUrl : 'http://developers.deezer.com/examples/channel.php',
		player : {
			container : 'player',
			cover : true,
			playlist : true,
			width : 650,
			height : 300,
			onload : onPlayerLoaded
		}
	});
</script>
     
</body>
</html>
